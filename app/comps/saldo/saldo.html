<!-- Modal -->
<div class="modal fade" id="showDeudaModal" tabindex="-1" role="dialog" aria-labelledby="showDeudaModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="background: #399CDF;color: white; font-weight: bold;">
        <h5 class="modal-title" id="showDeudaModalLabel">VER SALDO <i class="fas fa-1x fa-list-alt"></i> </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
		 <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body p-0">
                    <div class="row p-1">
                        <div class="col-md-12">
                            <img src="img/logoddo.png">
                        </div>
                    </div>

                    <div class="row pb-5 pt-1 p-5">
                        <div class="col-md-12">
                            <p class="mb-1"> <span style="font-size: 1.3rem;font-weight: bold;">Bodega</span>  :  {{saldo.bodega}} </p>
							<p class="mb-1"> <span style="font-size: 1.3rem;font-weight: bold;">Número articulo</span>  :  {{saldo.no_arti}} </p>
							<p class="mb-1"> <span style="font-size: 1.3rem;font-weight: bold;">Número lote</span>  :  {{saldo.no_lote}} </p>
							<p class="mb-1"> <span style="font-size: 1.3rem;font-weight: bold;">Costo lote</span>  :  {{saldo.costouni_lote}} </p>
							<p class="mb-1"> <span style="font-size: 1.3rem;font-weight: bold;">Fecha entrada</span>  :  {{saldo.fecha_entrada}} </p>
							<p class="mb-1"> <span style="font-size: 1.3rem;font-weight: bold;">Fecha vence</span>  :  {{saldo.fecha_vence}} </p>

						</div>
                </div>
            </div>
        </div>
    </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" style="background: #212529;" data-dismiss="modal"><i class="fas fa-1x fa-times"></i></button>
      </div>
    </div>
  </div>
</div>
</div>

  <my-sidebar></my-sidebar>
  <div id="page-content-wrapper"  class="container-fluid">

      <div class="col-md-11 col-sm-12">
        <br>

  	  <h5 class="text-center"> <strong>PRODUCTOS</strong> </h5>
        <br>

          <!-- INFO CLIENTE -->

  <div class="container">
    
    <div ng-show="!hasClient">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <label for="clientes">Busqueda por cliente</label>
          <div class="input-group mb-3">
            <input type="text" id="clientes" class="form-control" ng-model="nombre_cliente" placeholder="Busqueda por Cliente" aria-label="Busqueda por Cliente" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary"  ng-click="getClientNew(true)" type="button">Buscar</button>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6" ng-show="clientes.length > 0" >
          <div class="form-group">
            <label for="exampleFormControlSelect1">Seleccione</label>
            <select class="form-control" ng-model="clientIndex" id="exampleFormControlSelect1" ng-change="selectCLient()">
              <option ng-repeat="x in clientes" value="{{$index}}">{{x.nombre_cliente}}</option>
              <option value="" disabled selected>Seleccione un cliente</option>
            </select>
          </div>
        </div>


      </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6">
        <label for="clientes">Busqueda por producto</label>
        <div class="input-group mb-3">
          <input type="text" class="form-control"  ng-model="busqueda_prod" placeholder="Busqueda por Producto" aria-label="Busqueda por Producto" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary"   ng-click="dtInstance.changeData(newPromise)" type="button">Buscar</button>
          </div>
        </div>

      </div>
      <div class="col-md-12">
    <table datatable="" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" class="table table-striped table-bordered">
    </table>
      </div>

    </div>
  </div>


      </div>
    </div>



  </div>
